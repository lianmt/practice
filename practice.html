<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app" style="color: #666">
    <div>
      <h4>乘法口诀表：</h4>
      <pre>{{ strC }}</pre>
    </div>

    <div>
      <h4>{{ message }}</h4>
      <todo-list :list="arrList" />
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('todo-item', {
      props: {
        title: String,
        del: {
          type: Boolean,
          default: false
        }
      },
      template: `
        <li>
          <span>{{title}}</span>
          <button :disabled="del">百一</button>
        </li>
      `,
      data:function(){
        return {}
      },
      methods: {}
    })

    Vue.component('todo-list', {
      props: {
        list: {
          type: Array,
          default: [
            {
              title: 'one',
              del: false
            }, {
              title: 'two',
              del: true
            }, {
              title: 'three1',
              del: false
            }
          ]
        }
      },
      template: `
        <ul>
          <todo-item v-for="item in list" :title="item.title" :del="item.del" />
        </ul>
      `,
      data: function(){
        return {}
      },
      methods: {}
    })

    var vm = new Vue({
      el:'#app',
      data: {
        message: 'hello world',
        arrList: [
          {
            title: '一',
            del: false
          }, {
            title: '二',
            del: true
          }, {
            title: '三',
            del: false
          }
        ],
        cfb: [],
        strC: ''
      },
      mounted() {
        this.sArr()
      },
      methods: {
        sArr() {
          for (let i = 1; i <= 9; i++) {
            for (let y = 1; y <= i; y++) {
              this.strC += (`${y}*${i}=${i*y}` + ((i == y) ? '' : '\t'))
            }
            this.strC += '\n'
            // console.log(this.strC)
          }
          console.log(this.strC)
        }
      }
    })
  </script>
</body>
</html>
