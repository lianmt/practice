<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>乘法口诀表</title>
</head>
<body>
  <div style="color: #666; padding-left: 16px;">
    <h4>乘法口诀表：</h4>
    <pre id="strC"></pre>
  </div>
  <script>
    let strC = ''
    for (let i = 1; i <= 9; i++) {
      for (let y = 1; y <= i; y++) {
        strC += (`${y}*${i}=${i*y}` + ((i == y) ? '' : '\t'))
      }
      strC += '\n'
      // console.log(strC)
    }
    document.getElementById('strC').innerText = strC
    console.log(strC)
  </script>
</body>
</html>
